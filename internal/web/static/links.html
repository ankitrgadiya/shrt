<!DOCTYPE html>
<html>
<head>
    <title>Go :: Active Links</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="/s/links.css"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300"
        rel="stylesheet">
</head>
<body>
    <div class="links">
        <h1>Active links</h1>
        <ul>
            {{ range $i, $route := . }}
            <li>
                <details>
                    <summary><a href="{{ $route.URL }}">go/{{ $route.Slug }}</a></summary>
                    <a href="{{ $route.URL }}" class="full-url">{{ $route.URL }}</a>
                </details>
            </li>
            {{ end }}
        </ul>
    </div>
</body>
</html>
